<div class="demo-preview-block">
<button id="show-toast" type="button">Show Toast</button>
<button id="show-snackbar" type="button">Show Snackbar</button>
</div>
<div class="mdl-js-snackbar"></div>
<script>
(function() {
  'use strict';
  window['counter'] = 0;
  var snackbarContainer = document.querySelector('.mdl-js-snackbar'),
      showSnackbarButton = document.querySelector('#show-snackbar'),
      showToastButton = document.querySelector('#show-toast');
  showToastButton.addEventListener('click', function() {
    'use strict';
    var data = {message: 'Example Message # ' + counter++, timeout: 1000};
    snackbarContainer.MaterialSnackbar.showSnackbar(data);
  });
  showSnackbarButton.addEventListener('click', function(event) {
    event.target.style.backgroundColor = '#663399';
    var handler = function(event) {
        document.querySelector('#show-snackbar').style.backgroundColor = '';
        event.target.disabled = true;
    };
    var data = {
      message: 'Button color changed.',
      timeout: 1000,
      actionHandler: handler,
      actionText: 'Undo'
    };
    snackbarContainer.MaterialSnackbar.showSnackbar(data);
  });
}());
</script>
