<div class="demo-preview-block">
<button id="show-snackbar" type="button">Show snackbar</button>
  <div class="mdl-snackbar mdl-js-snackbar">
    <div class="mdl-snackbar__text">
    </div>
    <button class="mdl-snackbar__action">
    </button>
  </div>
</div>
<script>
  'use strict';
  var snackbar = document.querySelector('.mdl-snackbar'),
      showButton = document.querySelector('#show-snackbar');
  showButton.addEventListener('click', function() {
    snackbar.mdlSnackbar.setMessage('Example message');
    snackbar.mdlSnackbar.showSnackbar();
  });
</script>
