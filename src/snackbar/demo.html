<div class="demo-preview-block">
<button id="show-toast" type="button">Show Toast</button>
<button id="show-snackbar" type="button">Show Snackbar</button>
  <div class="mdl-snackbar mdl-js-snackbar">
    <div class="mdl-snackbar__text">
    </div>
    <button class="mdl-snackbar__action">
    </button>
  </div>
</div>
<script>
  'use strict';
  var snackbar = document.querySelector('.mdl-snackbar'),
      showSnackbarButton = document.querySelector('#show-snackbar'),
      showToastButton = document.querySelector('#show-toast');
  showToastButton.addEventListener('click', function() {
    snackbar.mdlSnackbar.setMessage('Example message');
    snackbar.mdlSnackbar.showSnackbar();
  });
  showSnackbarButton.addEventListener('click', function(event) {
    event.target.style.backgroundColor = 'rebeccapurple';
    snackbar.mdlSnackbar.setMessage('Button color changed.');
    snackbar.mdlSnackbar.setTimeout(15000);
    snackbar.mdlSnackbar.setActionHandler(function(event) {
      document.querySelector('#show-snackbar').style.backgroundColor = '';
    });
    snackbar.mdlSnackbar.showSnackbar();
  });
</script>
